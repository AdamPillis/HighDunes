{% extends "base.html" %}
{% block title %}Delete Booking{% endblock title %}

{% block content%}
<div class="container-fluid">
    
    <div class="exit">

        <p class="exit-text">Are you sure you want to delete "{{ booking }}"?</p>
        
        
            <div class="exit-buttons">
                <form action="{% url 'delete-booking' booking.id %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" name="Confirm">

                    <a href="{% url 'view-bookings' %}">
                    <button class="exit-button" aria-label="click to cancel delete request">Cancel</button>
                    </a>
                </form>
            </div>
        
    </div>
</div>

            
{% endblock%}
