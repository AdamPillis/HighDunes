{% extends "base.html" %}
{% block title %}Delete Booking{% endblock title %}

{% block content%}
{% load static %}
<!-- This page is created as a layer of defence to ensure user
really wants to delete from database -->
<div class="container login-div">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">

            <p class="exit-text">
                {{ booking.first_name}}, are you sure you want to delete your booking 
                for "{{ booking.play_date }} at {{ booking.play_time}}"?
            </p>
        
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mt-3 offset-md-2">
            <!-- form is linked with booking using its id and submit button set to delete booking if clicked -->
            <form action="{% url 'delete-booking' booking.id %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-hover" type="submit" name="Confirm">Submit</button>
                <a class="text-decoration-none btn btn-hover ms-2" href="{% url 'view-bookings' %}">
                    Cancel
                </a>
            </form>
                      
        </div>
    </div>
</div>
<!-- image that is displayed above the footer -->
<div class="col-lg-12 account-img">
    <img src="{% static 'images/account-login-img.jpg' %}" alt="Golf Dunes and hills" class="profile-img"> 
</div>

            
{% endblock%}
