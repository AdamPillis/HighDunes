{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container login-div">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">

      <h1>{% trans "Sign Out" %}</h1>

      <h5>{% trans 'Are you sure you want to sign out?' %}
        <br>
        If not, <a class="link" href="{% url 'home' %}">click here</a> to cancel.
      </h5>

    </div>
  </div> 
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="btn btn-hover right" type="submit">{% trans 'Sign Out' %}</button>
        
      </form>
    </div>
  </div>
</div>
<div class="col-lg-12 account-img">
  <img src="/static/images/account-login-img.jpg" alt="Golf Dunes and hills" class="profile-img"> 
</div>    

{% endblock %}
